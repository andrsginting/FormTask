<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRATION ONLINE SHOP ACCOUNT</title>
	<style>
        body{
            background-image: url(./shop_background.jpg);
            
        }
 
    </style>

</head>

<body>
	<div style="background-image: url('shoppingg.jpg');">
<form>	
<center><h1>REGISTRATION ACCOUNT</h1></center>

<table align="center">
<tr>		
<td>Full Name</td>
<td>:</td>
<td><input type="text"></td>
</tr>

<tr>
<td>Olshop Name</td>
<td>:</td>
<td><input type="text"></td>
</tr>

<tr>
<td>Birth Place</td>
<td>:</td>
<td><input type="text"></td>
</tr>

<tr>
<td>Birth Date</td>
<td>:</td>
<td><input type="Date"></td>
</tr>

<tr>
<td>Gender</td>
<td>:</td>
<td><input type="radio" name='gender' value='Male'/>Male
<input type="radio" name='gender' value='Female'/>Female</td>
</tr>

<tr>
<td>Product Type</td>
<td>:</td>
<td><input type="checkbox" name="product">Sport
		<input type="checkbox" name="product">Fashion
		<input type="checkbox" name="product">Food
		<input type="checkbox" name="product">Music</td>
</tr>

<tr>
<td>Alamat</td>
<td>:</td>
<td><textarea cols="22" rows="3" ></textarea></td>
</tr>

<tr>
<td>E-mail</td>
<td>:</td>
<td><input type="email"></td>
</tr>

<tr>
<td>Phone Number</td>
<td>:</td>
<td><input type="number"></td>
</tr>

<tr>
<td>City</td>
<td>:</td>
<td><select>
<option>*****SELECT CITY*****</option>
<option>Jakarta</option>
<option>Bogor</option>
<option>Depok</option>
<option>Tangerang</option>
<option>Bekasi</option>
</select></td>
</tr>

<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td><input type="reset" name="reset" value="Cancel"/>
<input type="submit" name="submit" value="Save" /></td>
</tr>

</table>
</form>
</body>
</html>
